<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dealership Manager{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <style>
        /* Title animation */
        .hidden-title {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div id="pageTitle" class="bg-light text-center  position-sticky top-0 z-3 shadow">
    <h1 class="mb-0">Dealership Manager</h1>
</div>

<!-- Sticky Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'cars' %}">Available Cars</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_car' %}">Add Cars</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'Sold cars' %}">Sold Cars</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'sell_car' %}">Sell Cars</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'customers' %}">Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_customer' %}">Add Customers</a></li>

            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-4 flex-grow-1">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer (Sticky at Bottom) -->
<footer class="bg-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 Dealership Manager</p>
</footer>

<script>
    let lastScrollTop = 0;
    const title = document.getElementById("pageTitle");

    window.addEventListener("scroll", function () {
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
        if (currentScroll > lastScrollTop) {
            title.classList.add("hidden-title"); // Hide title when scrolling down
        } else {
            title.classList.remove("hidden-title"); // Show title when scrolling up
        }
        lastScrollTop = currentScroll;
    });
</script>

</body>
</html>
