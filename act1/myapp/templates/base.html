<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Dealership{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Dealership car management</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'cars' %}">Available Cars</a></li>
                <li><a href="{% url 'Sold cars' %}">Sold Cars</a></li>
                <li><a href="{% url 'add_car' %}">Add Car</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be inserted here from child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Car Dealership</p>
    </footer>
</body>
</html>
