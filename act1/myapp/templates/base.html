<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dealership Manager{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Dealership manager</h1>
        <nav>
            <ul>
                <li><a href="{% url 'cars' %}">Available Cars</a></li>
                <li><a href="{% url 'Sold cars' %}">Sold Cars</a></li>
                <li><a href="{% url 'sell_car' %}">Sell Car</a></li>
                <li><a href="{% url 'customers' %}">Customers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be inserted here from child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Dealership manager</p>
    </footer>
</body>
</html>
