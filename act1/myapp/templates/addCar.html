{% extends 'base.html' %}

{% block title %}Add Car{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Add a Car</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Add Car</button>
            </div>
        </form>
    </div>
{% endblock %}
